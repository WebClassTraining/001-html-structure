<!DOCTYPE html>
<html>
<style>
    a:link {
        color: green;
    }

    a:visited {
        color: pink;
    }

    a:hover {
        color: red;
    }

    a:active {
        color: yellow;
    }
</style>

<body>

    <h2>HTML Links</h2>
    <p>HTML links are defined with the a tag:</p>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.youtube.com">Youtube</a>
    <a href="https://www.microsoft.com">Microsoft</a>
</body>

</html>
