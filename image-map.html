<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>
    <h1>Image Map</h1>

    <img src="images/workplace.jpg" alt="Workspace" usemap="#workmap">

        <area shape="rect" coords="35,42,272,344" href="computer.html" alt="Computer">
        <area shape="rect" coords="290, 172,333, 245" href="phone.html" alt="Phone">

    </map>
</body>

</html>
